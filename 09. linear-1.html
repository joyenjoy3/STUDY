<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선형 그러데이션</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      border-radius: 10px;
    }
    .grad {
      background: blue;
      background: linear-gradient(to right bottom, blue, white);
    }
    .grad2 {
      background: #f00;
      background: linear-gradient(45deg, #f00, #fff);
    }
    .grad3 {
      background: #06f;
      background: linear-gradient(to bottom, #06f, white 30%, #06f);
    }
  </style>
</head>
<body>
  <div class="grad"></div>
  <div class="grad2"></div>
  <div class="grad3"></div>
</body>
</html>
