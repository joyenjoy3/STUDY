<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0;
      for(let i = 1; i < n + 1; i++) {
        sum += i;
      }
      let sum;  // sum 변수 재선언
      console.log(sum);
    }
    calcSum(10); // sum 변수가 두번 중복되어 결과값에 오류
  </script>
</body> 
</html>
