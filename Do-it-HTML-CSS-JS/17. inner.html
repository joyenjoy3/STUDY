<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inner Text, innerHTML 프로퍼티</title>
</head>
<body>
  <button onclick="inntext()">innerText로 표시하기</button>
  <button onclick="innhtml()">innerHTML로 표시하기</button>
  <h1>현재 시각: </h1>
  <div id="current"></div>

  <script>
    var now = new Date();

    function inntext(){
      document.getElementsById("current").innerText = now;
    }
    function innhtml(){
      document.getElementsById("current").innerHTML = "<em>" + now + "</em>";
    }
  </script>
</body>
</html>
